# IBM Watson Natural Language Understanding API Configuration
# -----------------------------------------------------
# IMPORTANT: Replace placeholder values with your actual IBM Watson credentials.
# 
# To get your credentials:
# 1. Go to https://cloud.ibm.com and sign in or create an account
# 2. Create a Natural Language Understanding service from IBM Cloud Catalog
#    - Search for "Natural Language Understanding" in the catalog
#    - Select the Lite (free) plan which includes 30,000 NLU items per month
# 3. From your service dashboard, go to "Service credentials"
# 4. Click "New credential" to create new credentials or view existing ones
# 5. Copy the apikey and url values to replace the placeholders below
#
# For detailed instructions with screenshots, visit:
# https://cloud.ibm.com/docs/natural-language-understanding?topic=natural-language-understanding-getting-started

# IBM Watson API credentials
# These are used by WatsonConfig
watson.api.key=your_ibm_watson_api_key_here
watson.service.url=https://api.us-south.natural-language-understanding.watson.cloud.ibm.com/instances/your_instance_id

# Alternative format used by ApiConfig (both formats need to be updated)
watson.nlu.apikey=your_ibm_watson_api_key_here
watson.nlu.url=https://api.us-south.natural-language-understanding.watson.cloud.ibm.com/instances/your_instance_id/v1/analyze

# If you don't have access to IBM Watson NLU:
# 1. Keep the placeholder values as they are
# 2. The application will automatically use a dummy service for testing
# 3. Or you can manually select the Dummy Service in the Settings screen

# Version of the Watson NLU API to use
watson.nlu.version=2022-04-07

# Watson NLU Analysis Options
# These control what features are used when analyzing text
watson.nlu.features.sentiment=true
watson.nlu.features.emotion=true
watson.nlu.features.keywords=false
watson.nlu.features.concepts=false

# Add other API configurations as needed 